# 板块次日涨跌预测系统 - 配置文件

# 数据源配置
data:
  # 数据源: akshare
  source: akshare
  # 历史数据天数
  history_days: 365
  # 特征窗口天数 (状态序列特征 决定了模型能看到的历史信息长度)
  feature_window: 60
  # 网络请求超时（秒）
  timeout: 30
  # 最大重试次数
  max_retries: 3
  # 重试延迟（秒）
  retry_delay: 2
  # 板块列表
  sectors:
    - "半导体",
    - "新能源",
    - "医药生物",
    - "电子元件",
    - "计算机",
    - "汽车产业链",
    - "金融",
    - "房地产",
    - "有色金属",
    - "化工",
    - "军工",
    - "消费电子"

# 特征工程配置
features:
  # 价格特征
  price:
    - daily_return          # 当日涨跌幅
    - return_5d            # 5日涨跌幅
    - return_10d           # 10日涨跌幅
    - return_20d           # 20日涨跌幅
    - ma20_position        # 收盘价相对20日均线位置
    - ma5_cross_ma20       # 5日均线与20日均线金叉死叉

  # 资金特征
  fund:
    - net_inflow           # 资金净流入/流出金额
    - net_inflow_rate      # 资金净流入/流出率
    - net_inflow_5d        # 5日累计资金流向
    - net_inflow_10d       # 10日累计资金流向

  # 动量特征
  momentum:
    - rsi_6                # 6日RSI
    - rsi_12               # 12日RSI
    - macd                 # MACD
    - macd_signal          # MACD信号线
    - macd_histogram       # MACD柱状图
    - bollinger_position   # 布林带位置

  # 成交量特征
  volume:
    - volume_change_rate   # 成交量变化率
    - volume_ma5           # 5日均量
    - volume_ma20          # 20日均量
    - price_volume_match   # 量价配合指标

# 模型配置
model:
  # 分类模型
  classifier:
    name: lightgbm
    params:
      n_estimators: 200
      max_depth: 8
      learning_rate: 0.05
      num_leaves: 64
      min_child_samples: 10

  # 回归模型
  regressor:
    name: lightgbm
    params:
      n_estimators: 200
      max_depth: 8
      learning_rate: 0.05
      num_leaves: 64
      min_child_samples: 10

  # 训练配置
  training:
    test_size: 0.2
    validation_split: 0.2
    early_stopping_rounds: 15

# 预测配置
predict:
  # 上涨概率阈值
  probability_threshold: 0.8
  # 置信区间
  confidence_interval: 0.95

# 输出配置
output:
  # 模型保存路径
  model_path: "./models"
  # 数据保存路径
  data_path: "./data"
  # 日志级别
  log_level: "INFO"
