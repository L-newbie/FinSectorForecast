# 板块次日涨跌预测系统 - 配置文件

# 数据源配置
data:
  # 数据源: akshare
  source: akshare
  # 历史数据天数
  history_days: 365
  # 特征窗口天数 (状态序列特征 决定了模型能看到的历史信息长度)
  feature_window: 30
  # 网络请求超时（秒）
  timeout: 30
  # 最大重试次数
  max_retries: 3
  # 重试延迟（秒）
  retry_delay: 2

# 模型配置
model:
  # 分类模型
  classifier:
    name: lightgbm
    params:
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      num_leaves: 31
      min_child_samples: 20

  # 回归模型
  regressor:
    name: lightgbm
    params:
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      num_leaves: 31
      min_child_samples: 20

  # 训练配置
  training:
    test_size: 0.2
    validation_split: 0.2
    early_stopping_rounds: 10

# 预测配置
predict:
  # 上涨概率阈值
  probability_threshold: 0.8
  # 置信区间
  confidence_interval: 0.95

# 输出配置
output:
  # 模型保存路径
  model_path: "./models"
  # 数据保存路径
  data_path: "./data"
  # 日志级别
  log_level: "INFO"